<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dist/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <section class="splitter">
        <div class="bill-container">
          <div class="bill-container__input">
            <h2 class="text-secondary">Bill</h2>
            <form>
              <input class="bill" type="text" id="bill" placeholder="142.55" />
            </form>
            <img
              class="icon-dollar"
              src="images/icon-dollar.svg"
              alt="icon-dollar"
            />
          </div>
          <div class="bill-container__select">
            <h2 class="text-secondary">Select Tip %</h2>
            <div class="select-container" id="container">
              <input class="select-tip" id="5%" type="button" value="5%" />
              <input class="select-tip" id="10%" type="button" value="10%" />
              <input
                class="select-tip active"
                id="15%"
                type="button"
                value="15%"
              />
              <input class="select-tip" id="25%" type="button" value="25%" />
              <input class="select-tip" id="50%" type="button" value="50%" />
              <input
                class="select-tip__custom"
                type="text"
                placeholder="Custom"
                id="custom"
              />
            </div>
          </div>
          <div class="bill-container__Nop">
            <div class="people-text">
              <h2 class="text-secondary">Number of People</h2>
              <h2 class="error-msg">Can't be zero</h2>
            </div>
            <form>
              <input class="Nop" type="text" id="Nop" placeholder="5" />
            </form>
            <img
              class="icon-person"
              src="images/icon-person.svg"
              alt="icon-person"
            />
          </div>
        </div>
        <div class="tip-container">
          <div class="tip-container__amount">
            <div class="text">
              <h2>Tip Amount</h2>
              <h3>/ person</h3>
            </div>
            <span class="number" id="amount">$4.27</span>
          </div>
          <div class="tip-container__total">
            <div class="text">
              <h2>Total</h2>
              <h3>/ person</h3>
            </div>
            <span class="number" id="total">$32.79</span>
          </div>
          <input class="reset" type="button" value="RESET" />
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
